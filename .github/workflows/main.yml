name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint code
        run: |
          pip install flake8
          flake8 . || true

      - name: Run Tests
        run: |
          pip install pytest
          pytest || true

      - name: Install .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      - name: Build C# Project
        run: |
          if [ -f YourCSharpProject.sln ]; then dotnet build YourCSharpProject.sln; else echo "C# project file not found"; fi
