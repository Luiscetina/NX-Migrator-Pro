name: Build and Package Executable

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile `
            --windowed `
            --name "NXMigratorPro" `
            --icon "images/icon.ico" `
            --add-data "core:core" `
            --add-data "gui:gui" `
            --add-data "images:images" `
            --hidden-import=tkinter `
            --hidden-import=ttkbootstrap `
            --collect-all ttkbootstrap `
            --clean `
            main.py

      - name: Verify executable exists
        run: |
          $exePath = "dist\NXMigratorPro.exe"
          if (Test-Path $exePath) {
            Write-Host "✓ Executable created successfully at: $exePath"
            Get-Item $exePath | Format-List Length, LastWriteTime
          } else {
            Write-Host "✗ Executable not found!"
            exit 1
          }

      - name: Check executable size
        run: |
          $exePath = "dist\NXMigratorPro.exe"
          $size = (Get-Item $exePath).Length / 1MB
          Write-Host "Executable size: $([Math]::Round($size, 2)) MB"
          if ($size -gt 200) {
            Write-Host "⚠ Warning: Executable is larger than 200MB"
          }

      - name: Run basic executable test (help/version check)
        run: |
          # Run the executable with timeout to verify it launches
          $exePath = "dist\NXMigratorPro.exe"
          try {
            $process = Start-Process -FilePath $exePath -NoNewWindow -PassThru -ErrorAction Stop
            Start-Sleep -Seconds 3
            if ($process.HasExited) {
              Write-Host "✓ Executable launched and completed"
            } else {
              Write-Host "✓ Executable launched successfully (GUI started)"
              Stop-Process -Id $process.Id -Force
            }
          } catch {
            Write-Host "✗ Failed to execute: $_"
            exit 1
          }

      - name: Generate checksums
        run: |
          $exePath = "dist\NXMigratorPro.exe"
          $hash = (Get-FileHash -Path $exePath -Algorithm SHA256).Hash
          Write-Host "SHA256: $hash"
          "$hash" | Out-File -FilePath "dist\NXMigratorPro.exe.sha256" -NoNewline

      - name: Upload executable as artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: NXMigratorPro-${{ matrix.python-version }}-windows
          path: dist/NXMigratorPro.exe
          retention-days: 30

      - name: Upload checksum
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: checksums-${{ matrix.python-version }}
          path: dist/NXMigratorPro.exe.sha256
          retention-days: 30

      - name: Create Release on Tag Push
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/NXMigratorPro.exe
            dist/NXMigratorPro.exe.sha256
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Releases (Manual Workflow)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/NXMigratorPro.exe
          tag_name: nightly
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-status-check:
    needs: build-windows
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check build status
        if: failure() # Or use success(), depends on logic
        run: echo "✗ Build failed" && exit 1

      - name: Notify on failure
        if: failure()
        run: |
          echo "Build pipeline failed. Check the logs above for details."
